version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fastapi_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: 1tkddydwkdql
      MYSQL_DATABASE: qpin
      MYSQL_CHARACTER_SET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

volumes:
  mysql_dev_data: